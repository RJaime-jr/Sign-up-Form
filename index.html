<!DOCTYPE html>
<html>
<head>
    <link rel ="stylesheet" href="styles.css" src>
</head>

<body>

<div class="container">
    <!--Picture and logo-->
    
        <img class="img" src="./images/taiki-ishikawa-daQvZ_XZTbo-unsplash.jpg"/>

    

    <!--Sign Up part-->
    <div class="box-1">
        <form> 
    <!-- Description of product-->
<div>
    <p>This is not a real online service! You know you need something like this
in your life to help you realize your deepest dreams. Sign up now to get started.
    </p>
    <h3>You know you want to.</h3>
</div>

    <!-- Pre word-->
    <h2>Let's do this!</h2>

    <div class="box-2">
    <!-- First-Last Name-->
    <div>
        <fieldset>
            <label for="first_name">*First Name</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">*Last Name</label>
            <input type="text" name="last_name" id="last_name" required>
        </fieldset>
    </div>


    <!--Email-->
    <div>
        <label for="email">*Email</label>
        <input type"email" name="email" id="email" required>
    </div>

    <!--Phone Number-->
    <div>
        <label for="tel">Phone Number</label>
        <input type="tel" name="tel" id="tel">
    </div>

    <!-- Passwords-->
    <fieldset>
        <label for="password">*Password</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" required>
    </fieldset>

</div>
    <!-- Submit-->
<button type="submit">Submit</button>
    <!-- Login-->
    <span>Already have an account? <a>Log in</a></span>
</form>
</div>
</div>
</body>
</html>
